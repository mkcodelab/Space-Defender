<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Defender</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="menu off">
    
        <button class="btn1" id="upgradesBtn">Upgrades</button>
        <button class="btn1" id="repairBtn">Repair</button>
        <button class="btn1" id="statsBtn">Stats</button>
        <button class="btn1" id="optionsBtn">Options</button>
        <!-- <button class="btn1" id="galacticMap">Galactic Map</button> -->
        
    </div>
    <div class="upgrades-menu off" id="upgradesMenu">
        <div class="upgrade-bar" id="firepowerUp">
            <p>Firepower Upgrade</p>
            <p id="firepowerCost">500</p>
            <div class="upBtn">+</div>
        </div>
        <div class="upgrade-bar" id="reloadUp">
            <p>Reload Speed</p>
            <p id="reloadCost">1000</p>
            <div class="upBtn">+</div>
        </div>
        <div class="upgrade-bar" id="hullUp">
            <p>Hull Reinforcement</p>
            <p id="hullCost">2000</p>
            <div class="upBtn">+</div>
        </div>
        <!-- <div class="upgrade-bar" id="eneConUp">
            <p>Lower Energy Consumption</p>
            <p id="energyConsumptionCost"></p>
            <div class="upBtn">+</div>
        </div> -->
        <div class="upgrade-bar" id="eneCapUp">
            <p>Energy Capacity</p>
            <p id="energyCost">2000</p>
            <div class="upBtn">+</div>
        </div>
    </div>
    <div class="stats-menu off" id="statsMenu">
        <p id="baseHullStat">Base Hull Integrity: </p>
        <p>Energy</p>
        <p>Energy Recharge:</p>
        <p>Projectile Damage:</p>
        <p>Projectile Speed:</p>
        <p>Reload Speed:</p>
        <p>Credits: </p>
        <p>Status: </p>
    </div>
    <div class="options-menu options-off" id="optionsMenu">
        <!-- zrob querySelectorAll i forEach. w evencie zmieniaj wartosci dla wszystkich trzech zmiennych naraz. -->
        <div class="volume-slider-box">
            <label for="SFX">SFX Volume</label>
            <input type="range" name="SFX" class="volume-input" id="SFXVolInput" min="0" max="1" step="0.01">
        </div>
        <div class="volume-slider-box">
            <label for="Music">Music Volume</label>
            <input type="range" name="Music" class="volume-input" id="musicVolInput" min="0" max="1" step="0.01">
        </div>
        <div class="volume-slider-box">
            <label for="UI">UI Volume</label>
            <input type="range" name="UI" class="volume-input" id="uiVolInput" min="0" max="1" step="0.01">
        </div>
    </div>
    <div class="pause-screen pause-off" id="pauseScreen">
        <h1>Game Paused</h1>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
